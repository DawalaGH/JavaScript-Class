<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript classes</title>
  </head>
  <body>
    <h2>How To Use Classes In JavaScript</h2>
    <p id="student1"></p>
    <p id="student2"></p>

    <script>
      class student {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          let date = new Date();
          return date.getFullYear() - this.year;
        }
      }
      student1 = new student("Dawala", 2009);
      document.getElementById("student1").innerHTML =
        "My name is " +
        student1.name +
        " I was born in " +
        student1.year +
        " and my age is " +
        student1.age();

      student2 = new student("Kadmiel", 2012);
      document.getElementById("student2").innerHTML =
        "My name is " +
        student2.name +
        " I was born in " +
        student2.year +
        "and my age is " +
        student2.age();
    </script>
  </body>
</html>
